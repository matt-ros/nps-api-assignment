<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NPS API Assignment</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>National Park Search</h1>
        <form>
            <h2>Please enter your search parameters</h2>
            <label for="search-term">Search terms: </label>
            <input type="text" name="search-term" id="js-search-term"><br>
            <label for="states">States to search in (Please enter at least one): </label>
            <input type="text" name="states" id="js-states" placeholder="e.g. MA" required><br>
            <label for="max-results">Maximum number of results to return: </label>
            <input type="number" name="max-results" id="js-max-results" min="1"  value="10"><br>
            <input type="submit" id="search-submit" value="Search">
        </form>
        <div id="list-container" class="hidden">
            <h3>Search Results</h3>
            <ul class="park-list" id="js-park-list"></ul>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
